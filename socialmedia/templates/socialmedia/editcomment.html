{% extends 'main.html'%}

{% block content %}
    <div class="contentcenter" style="margin-top: 50px;">
        <div class="container">
            <div>
                <center>
                    <img src="https://cdn.pixabay.com/photo/2016/01/19/07/35/social-1148031_960_720.png" height="45em" style="margin-bottom: 2vh;margin-right: 50px; height: 150px; width: 350px;">
                    <h2 style="color:white">What's your Thoughts about this post?</h2><br>
                </center>
            </div>
            <div class="col-md-11">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" style="font-weight: bold;">What's on your mind?</label>
                        <br>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Write your Thoughts" rows="5" name="body">{{comment.body}}</textarea>
                    </div>
                    <div style="margin-top: 25px;">
                        <input type="submit" value="Comment now!" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
