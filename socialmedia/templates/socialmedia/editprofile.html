{% extends 'main.html'%}

{% block content %}
    <div class="user-box" style="margin-top: 6vh;">
        <div>
            <center>
                <img src="https://cdn.pixabay.com/photo/2016/01/19/07/35/social-1148031_960_720.png" height="45em" style="margin-bottom: 2vh; height: 150px; width: 350px;">
            </center>
        </div>
        <div>
            <h2 style="text-align: center;">Edit Profile</h2>
        </div>
        <div style="text-align: center;">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="first_name" placeholder="First name *" value="{{editProfile.first_name}}">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="last_name" placeholder="Last name *" value="{{editProfile.last_name}}">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="city" placeholder="City / Address *" value="{{editProfile.city}}">
                </div>
                <!-- <div class="mb-3">
                    <input type="date" class="form-control" name="dob" >
                    <small class="text-muted" style="font-weight: bold;">Date of birth *</small>
                </div>  -->
                <div class="mb-3">
                    <input type="text" class="form-control" name="imageUrl" placeholder="imageUrl - Profile" value="{{editProfile.imageUrl}}">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="coverUrl" placeholder="coverUrl - Cover" value="{{editProfile.coverUrl}}">
                </div>
                <div class="mb-3" name="relationship" style="text-align: left;">
                    <div class="form-check">
                        {% if editProfile.relationship == True %}
                        <input class="form-check-input" type="radio" checked name="relationship" value="True" id="flexRadioDefault1">
                        {% else %}
                        <input class="form-check-input" type="radio" name="relationship" value="True" id="flexRadioDefault1">
                        {% endif %}
                        <label class="form-check-label" for="flexRadioDefault1">
                          In Relationship
                        </label>
                      </div>
                      <div class="form-check">
                        {% if editProfile.relationship == False %}
                        <input class="form-check-input" type="radio" checked name="relationship" value="False" id="flexRadioDefault2">
                        {% else %}
                        <input class="form-check-input" type="radio" name="relationship" value="False" id="flexRadioDefault2">
                        {% endif %}
                        <label class="form-check-label" for="flexRadioDefault2">
                          Single
                        </label>
                      </div>
                </div>
                <input type="submit" value="Sign Me UP! " class="btn btn-primary">
            </form>
            <br>
        </div>
    </div>
{% endblock %}
